<mat-form-field>
    <mat-label>Username</mat-label>
    <input type="text" [(ngModel)]="credentials.username" matInput>
</mat-form-field>
<mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" [(ngModel)]="credentials.password" (keydown.enter)="performLogin()" matInput>
</mat-form-field>
@if (loginError) {
  <span class="error">{{loginError}}</span>
}
<div class="controls">
  <button matButton="filled" (click)="performLogin()">Login</button>
</div>
